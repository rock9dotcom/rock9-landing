<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock9.com â€” 99% Welcome Bonus</title>

<style>
:root{
  --bg:#360904;
  --gold:#F9C220;
  --gold2:#F8E7B7;
  --orange:#D74A09;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}

body{
  margin:0;
  color:var(--gold2);
  background:
    radial-gradient(900px 500px at 20% 0%, rgba(215,74,9,.5), transparent 60%),
    radial-gradient(900px 500px at 85% 25%, rgba(249,194,32,.35), transparent 55%),
    linear-gradient(180deg, #1a0403 0%, var(--bg) 40%, #120202 100%);
  overflow-x:hidden;
}

/* ===== COIN RAIN ===== */
.coin-rain{
  position:fixed;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
}
.coin{
  position:absolute;
  top:-80px;
  width:22px;
  height:22px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, var(--gold2), var(--gold) 45%, var(--orange) 95%);
  box-shadow:0 0 10px rgba(249,194,32,.6);
  animation: fall linear infinite;
}
@keyframes fall{
  0%{ transform: translateY(0) rotate(0deg); }
  100%{ transform: translateY(115vh) rotate(720deg); }
}

/* ===== CONTENT ===== */
.wrap{
  max-width:900px;
  margin:auto;
  padding:60px 16px 60px;
  position:relative;
  z-index:2;
  text-align:center;
}

.brand{
  font-size:22px;
  font-weight:900;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:30px;
}

.card{
  background:rgba(0,0,0,.25);
  border:1px solid rgba(248,231,183,.25);
  border-radius:22px;
  padding:40px 25px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1{
  margin:0 0 15px;
  font-size:36px;
  text-transform:uppercase;
}

.bonus{
  font-size:52px;
  font-weight:900;
  margin:15px 0;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
}

.sub{
  color:rgba(248,231,183,.85);
  margin-bottom:30px;
  font-size:16px;
}

/* ===== BUTTON ===== */
.whBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-weight:900;
  padding:18px 28px;
  border-radius:20px;
  border:1px solid rgba(248,231,183,.4);
  color:#2b1600;
  font-size:16px;
  background:
    radial-gradient(120% 180% at 50% 0%, rgba(248,231,183,.9), rgba(249,194,32,.9) 40%, rgba(215,74,9,.3) 100%);
  box-shadow:0 20px 50px rgba(249,194,32,.35);
  transition:all .2s ease;
}
.whBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 30px 70px rgba(249,194,32,.45);
}

.small{
  font-size:12px;
  margin-top:20px;
  opacity:.7;
}
</style>
</head>

<body>

<!-- Coin Rain Background -->
<div class="coin-rain" id="coinRain"></div>

<div class="wrap">
  <div class="brand">Rock9.com</div>

  <div class="card">
    <h1>Exclusive Welcome Bonus</h1>
    <div class="bonus">99% BONUS</div>
    <div class="sub">
      Tap WhatsApp now to claim your welcome reward instantly.
    </div>

    <a id="waBtnTop" class="whBtn" href="#" target="_blank">
      WhatsApp Now (Claim Bonus)
    </a>

    <div class="small">
      Official Rock9 WhatsApp Support
    </div>
  </div>
</div>

<script>
// ===== CHANGE THIS NUMBER (no + sign) =====
const WA_NUMBER = "60123456789";

// Clean auto message (no tracking info)
const msg = "Hi Rock9.com, I want to claim the 99% Welcome Bonus.";

const waLink = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`;
document.getElementById("waBtnTop").href = waLink;

// ===== COIN RAIN GENERATOR =====
const rainContainer = document.getElementById("coinRain");

function createCoin() {
  const coin = document.createElement("div");
  coin.className = "coin";

  coin.style.left = Math.random() * 100 + "vw";
  coin.style.animationDuration = (3 + Math.random() * 4) + "s";
  coin.style.opacity = 0.5 + Math.random() * 0.5;
  coin.style.width = coin.style.height = (15 + Math.random() * 25) + "px";

  rainContainer.appendChild(coin);

  setTimeout(() => coin.remove(), 7000);
}

// Adjust density (lower = more coins)
setInterval(createCoin, 180);
</script>

</body>
</html>

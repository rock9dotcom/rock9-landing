<style>
  :root{
    --bg0:#220603;
    --bg1:#400A04;

    --gold1:#F1D869;
    --gold2:#F8A419;
    --gold3:#D96912;

    --red1:#C01705;
    --red2:#8B1507;

    --text:#FFF3D6;
    --muted:#F1D869;
  }

  body{
    margin:0;
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:
      radial-gradient(900px 500px at 50% 15%, rgba(248,164,25,.35), transparent 60%),
      radial-gradient(800px 600px at 20% 0%, rgba(192,23,5,.25), transparent 55%),
      linear-gradient(180deg, var(--bg1), var(--bg0));
  }

  .wrap{ max-width:900px; margin:0 auto; padding:40px 18px 60px; text-align:center; }
  h1{ margin:0 0 10px; font-size:34px; }
  p{ margin:0 0 22px; color:rgba(255,243,214,.85); }

  .wa-btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration:none;
    padding:14px 18px;
    border-radius:14px;
    font-weight:900;
    color:#2a1206;
    background: linear-gradient(180deg, var(--gold1), var(--gold2) 45%, var(--gold3));
    border:1px solid rgba(241,216,105,.55);
    box-shadow:
      0 14px 35px rgba(0,0,0,.45),
      0 0 0 3px rgba(192,23,5,.12),
      0 0 28px rgba(248,164,25,.25);
    transform: translateY(0);
    transition: .18s ease;
  }
  .wa-btn:hover{ transform: translateY(-2px); filter:saturate(1.05); }
  .wa-sub{ margin-top:10px; font-size:12px; color:rgba(241,216,105,.85); }
</style>

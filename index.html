<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock9.com — 99% Welcome Bonus</title>

<style>
:root{
  --bg:#360904;
  --gold:#F9C220;
  --gold2:#F8E7B7;
  --orange:#D74A09;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}

body{
  margin:0;
  color:var(--gold2);
  background:
    radial-gradient(900px 500px at 20% 0%, rgba(215,74,9,.5), transparent 60%),
    radial-gradient(900px 500px at 85% 25%, rgba(249,194,32,.35), transparent 55%),
    linear-gradient(180deg, #1a0403 0%, var(--bg) 40%, #120202 100%);
  overflow-x:hidden;
}

/* ===== COIN RAIN ===== */
.coin-rain{
  position:fixed;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
}
.coin{
  position:absolute;
  top:-80px;
  width:22px;
  height:22px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, var(--gold2), var(--gold) 45%, var(--orange) 95%);
  box-shadow:0 0 10px rgba(249,194,32,.6);
  animation: fall linear infinite;
}
@keyframes fall{
  0%{ transform: translateY(0) rotate(0deg); }
  100%{ transform: translateY(115vh) rotate(720deg); }
}

/* ===== CONTENT ===== */
.wrap{
  max-width:900px;
  margin:auto;
  padding:70px 16px 60px;
  position:relative;
  z-index:2;
  text-align:center;
}

/* Logo */
.brandLogo{
  width:min(520px, 92vw);
  height:auto;
  display:block;
  margin:0 auto 10px;
  filter: drop-shadow(0 18px 35px rgba(0,0,0,.55));
}

.brandSub{
  font-weight:1000;
  letter-spacing:.4px;
  margin:0 0 26px;
  font-size:20px;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
  text-transform:uppercase;
}

.card{
  background:rgba(0,0,0,.25);
  border:1px solid rgba(248,231,183,.25);
  border-radius:22px;
  padding:40px 25px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1{
  margin:0 0 15px;
  font-size:34px;
  text-transform:uppercase;
}

.bonus{
  font-size:52px;
  font-weight:900;
  margin:15px 0;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
}

.sub{
  color:rgba(248,231,183,.85);
  margin-bottom:30px;
  font-size:16px;
}

/* ===== BUTTON ===== */
.whBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-weight:900;
  padding:18px 28px;
  border-radius:20px;
  border:1px solid rgba(248,231,183,.4);
  color:#2b1600;
  font-size:16px;
  background:
    radial-gradient(120% 180% at 50% 0%, rgba(248,231,183,.9), rgba(249,194,32,.9) 40%, rgba(215,74,9,.3) 100%);
  box-shadow:0 20px 50px rgba(249,194,32,.35);
  transition:all .2s ease;
}
.whBtn:hover{
  transform:translateY(-3px);
  box-shadow:0 30px 70px rgba(249,194,32,.45);
}

.small{
  font-size:12px;
  margin-top:20px;
  opacity:.7;
}

/* ===== FAKE LIVE CLAIM POPUP (TOP CENTER) ===== */
.live-toasts{
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
  display: flex;
  flex-direction: column;
  gap: 10px;
  pointer-events: none;
  align-items: center;
}

.toast{
  width: min(420px, calc(100vw - 24px));
  padding: 10px 12px;
  border-radius: 16px;
  border: 1px solid rgba(248,231,183,.22);
  background: linear-gradient(180deg, rgba(0,0,0,.55), rgba(0,0,0,.25));
  box-shadow: 0 18px 45px rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  display: grid;
  grid-template-columns: 38px 1fr;
  gap: 10px;
  align-items: center;
  opacity: 0;
  transform: translateY(-10px);
  animation: toastIn .35s ease forwards, toastOut .35s ease forwards;
  animation-delay: 0s, var(--outDelay);
}

@keyframes toastIn{
  to { opacity: 1; transform: translateY(0); }
}
@keyframes toastOut{
  to { opacity: 0; transform: translateY(-10px); }
}

.coinBadge{
  width: 38px;
  height: 38px;
  border-radius: 14px;
  background: radial-gradient(circle at 30% 30%, var(--gold2), var(--gold) 45%, var(--orange) 95%);
  box-shadow: 0 0 14px rgba(249,194,32,.35);
  border: 1px solid rgba(0,0,0,.25);
  position: relative;
}
.coinBadge:after{
  content:"";
  position:absolute;
  inset: 8px;
  border-radius: 999px;
  border: 2px solid rgba(0,0,0,.25);
  opacity:.55;
}

.toastTitleRow{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.toastTitle{
  font-weight: 1000;
  letter-spacing: .2px;
  color: rgba(248,231,183,.95);
  font-size: 13px;
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.toastTime{
  font-size: 11px;
  color: rgba(248,231,183,.72);
  margin: 0;
  flex: 0 0 auto;
}

.toastSub{
  margin: 2px 0 0;
  font-size: 12px;
  color: rgba(248,231,183,.78);
}

.tagLive{
  display:inline-block;
  margin-left: 6px;
  font-size: 10px;
  padding: 2px 7px;
  border-radius: 999px;
  border: 1px solid rgba(248,231,183,.18);
  background: rgba(215,74,9,.20);
  color: rgba(248,231,183,.88);
  vertical-align: middle;
}
</style>
</head>

<body>

<!-- Coin Rain Background -->
<div class="coin-rain" id="coinRain" aria-hidden="true"></div>

<!-- Fake Live Claims Toasts (Top Center) -->
<div class="live-toasts" id="liveToasts" aria-hidden="true"></div>

<div class="wrap">
  <!-- IMPORTANT:
       Put your uploaded logo file in the SAME repo folder as index.html
       with this exact name: Logo-Rectangle.png
  -->
  <img class="brandLogo" src="Logo-Rectangle.png" alt="Rock9.com Logo" />
  <div class="brandSub">99% Welcome Bonus</div>

  <div class="card">
    <h1>Exclusive Welcome Bonus</h1>
    <div class="bonus">99% BONUS</div>
    <div class="sub">
      Tap WhatsApp now to claim your welcome reward instantly.
    </div>

    <a id="waBtnTop" class="whBtn" href="#" target="_blank" rel="noopener">
      WhatsApp Now (Claim Bonus)
    </a>

    <div class="small">
      Official Rock9 WhatsApp Support
    </div>
  </div>
</div>

<script>
/* =========================
   WhatsApp CTA
========================= */
// ✅ CHANGE THIS NUMBER (no + sign)
const WA_NUMBER = "60123456789";

// Clean auto message
const msg = "Hi Rock9.com, I want to claim the 99% Welcome Bonus.";

const waLink = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`;
document.getElementById("waBtnTop").href = waLink;


/* =========================
   Coin Rain Generator
========================= */
const rainContainer = document.getElementById("coinRain");

function createCoin() {
  const coin = document.createElement("div");
  coin.className = "coin";

  coin.style.left = Math.random() * 100 + "vw";
  coin.style.animationDuration = (3 + Math.random() * 4) + "s";
  coin.style.opacity = 0.5 + Math.random() * 0.5;
  coin.style.width = coin.style.height = (15 + Math.random() * 25) + "px";

  rainContainer.appendChild(coin);
  setTimeout(() => coin.remove(), 7000);
}

// density (lower = more coins)
setInterval(createCoin, 180);


/* =========================
   Fake Live Claim Popups + Time Stamps
========================= */
const toasts = document.getElementById("liveToasts");

// Simple “masked” names to look realistic
const names = [
  "Ahmad", "Haziq", "Aiman", "Syafiq", "Daniel", "Jason", "Kelvin", "Wei Jie", "Jun Hao",
  "Zhi Wei", "Kah Seng", "Chong", "Mei Ling", "Siti", "Alya", "Nur", "Farah", "Hannah",
  "Ravi", "Kumar", "Arjun", "Vikram"
];

// Amount ranges (edit freely)
const amounts = [50, 80, 120, 150, 200, 250, 300, 350, 400, 500, 800, 1000];

function maskName(n){
  if (!n || n.length < 2) return "User***";
  const keep = Math.min(2, n.length);
  return n.slice(0, keep) + "***";
}
function pick(arr){ return arr[Math.floor(Math.random() * arr.length)]; }

function timeStamp(){
  // Example: 12:34 PM (uses device locale)
  return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
}

function createToast(){
  const name = maskName(pick(names));
  const amt = pick(amounts);
  const t = timeStamp();

  const toast = document.createElement("div");
  toast.className = "toast";

  // toast lifetime (ms)
  const life = 2600 + Math.floor(Math.random() * 1400); // 2.6s–4.0s
  toast.style.setProperty("--outDelay", (life / 1000) + "s");

  toast.innerHTML = `
    <div class="coinBadge"></div>
    <div>
      <div class="toastTitleRow">
        <p class="toastTitle">${name} claimed RM${amt} <span class="tagLive">LIVE</span></p>
        <p class="toastTime">${t}</p>
      </div>
      <p class="toastSub">Welcome bonus successfully redeemed</p>
    </div>
  `;

  // show newest on top; keep only a few
  toasts.prepend(toast);
  const maxToasts = 2;
  while (toasts.children.length > maxToasts) {
    toasts.lastElementChild.remove();
  }

  setTimeout(() => toast.remove(), life + 500);
}

// Start with 1 quickly
setTimeout(createToast, 900);

// Repeat every few seconds (random interval)
(function loop(){
  const next = 2200 + Math.floor(Math.random() * 2200); // 2.2s–4.4s
  setTimeout(() => {
    createToast();
    loop();
  }, next);
})();
</script>

</body>
</html>

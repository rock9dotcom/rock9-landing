<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ROCK9.com â€” 99% Exclusive Bonus</title>

<style>
:root{
  --bg:#360904;
  --gold:#F9C220;
  --gold2:#F8E7B7;
  --orange:#D74A09;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;}

body{
  margin:0;
  color:var(--gold2);
  background:
    radial-gradient(900px 500px at 20% 0%, rgba(215,74,9,.5), transparent 60%),
    radial-gradient(900px 500px at 85% 25%, rgba(249,194,32,.35), transparent 55%),
    linear-gradient(180deg, #1a0403 0%, var(--bg) 40%, #120202 100%);
  overflow-x:hidden;
}

/* ===== COIN RAIN ===== */
.coin-rain{
  position:fixed;
  inset:0;
  overflow:hidden;
  pointer-events:none;
  z-index:0;
}
.coin{
  position:absolute;
  top:-80px;
  width:22px;
  height:22px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, var(--gold2), var(--gold) 45%, var(--orange) 95%);
  box-shadow:0 0 10px rgba(249,194,32,.6);
  animation: fall linear infinite;
}
@keyframes fall{
  0%{ transform: translateY(0) rotate(0deg); }
  100%{ transform: translateY(115vh) rotate(720deg); }
}

/* ===== CONTENT ===== */
.wrap{
  max-width:900px;
  margin:auto;
  padding:40px 16px 50px;
  position:relative;
  z-index:2;
  text-align:center;
}

.brandLogo{
  width:min(520px, 92vw);
  height:auto;
  display:block;
  margin:0 auto 6px;
  filter: drop-shadow(0 20px 40px rgba(0,0,0,.6));
}

.brandSub{
  font-weight:1000;
  margin:0 0 14px;
  font-size:22px;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
  text-transform:uppercase;
}

.card{
  background:rgba(0,0,0,.25);
  border:1px solid rgba(248,231,183,.25);
  border-radius:22px;
  padding:32px 25px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1{margin:0 0 10px;font-size:30px;text-transform:uppercase;}

.bonus{
  font-size:48px;
  font-weight:900;
  margin:10px 0;
  background:linear-gradient(180deg,var(--gold2),var(--gold));
  -webkit-background-clip:text;
  color:transparent;
}

.sub{margin-bottom:25px;font-size:15px;}

.whBtn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-weight:900;
  padding:16px 26px;
  border-radius:20px;
  border:1px solid rgba(248,231,183,.4);
  color:#2b1600;
  font-size:15px;
  background:
    radial-gradient(120% 180% at 50% 0%, rgba(248,231,183,.9), rgba(249,194,32,.9) 40%, rgba(215,74,9,.3) 100%);
  box-shadow:0 20px 50px rgba(249,194,32,.35);
}

.small{font-size:12px;margin-top:18px;opacity:.7;}

/* ===== SINGLE TOP CENTER TOAST ===== */
.live-toasts{
  position: fixed;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
  pointer-events: none;
}

.toast{
  width: min(420px, calc(100vw - 24px));
  padding: 10px 14px;
  border-radius: 16px;
  border: 1px solid rgba(248,231,183,.22);
  background: linear-gradient(180deg, rgba(0,0,0,.6), rgba(0,0,0,.25));
  box-shadow: 0 18px 45px rgba(0,0,0,.55);
  backdrop-filter: blur(6px);
  display: grid;
  grid-template-columns: 38px 1fr;
  gap: 10px;
  align-items: center;
  animation: fadeIn .3s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

.coinBadge{
  width: 38px;
  height: 38px;
  border-radius: 14px;
  background: radial-gradient(circle at 30% 30%, var(--gold2), var(--gold) 45%, var(--orange) 95%);
}

.toastTitleRow{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.toastTitle{font-weight:1000;font-size:13px;margin:0;}
.toastTime{font-size:11px;opacity:.7;}
.toastSub{margin:2px 0 0;font-size:12px;opacity:.8;}
.tagLive{font-size:10px;padding:2px 6px;border-radius:999px;background:rgba(215,74,9,.25);margin-left:6px;}
</style>
</head>

<body>

<div class="coin-rain" id="coinRain"></div>
<div class="live-toasts" id="liveToasts"></div>

<div class="wrap">
  <img class="brandLogo" src="Logo-Rectangle.png" alt="Rock9 Logo">
  <div class="brandSub">99% Exclusive Bonus</div>

  <div class="card">
    <h1>Exclusive Welcome Bonus</h1>
    <div class="bonus">99%</div>
    <div class="sub">Tap Claim now to claim your welcome bonus instantly.</div>

    <a id="waBtnTop" class="whBtn" href="#" target="_blank">
      Claim Now
    </a>

    <div class="small">Official ROCK9.com</div>
  </div>
</div>

<script>
/* =========================
   WhatsApp Setup
========================= */
const WA_NUMBER = "61411635156";
const msg = "Hi ROCK9.com, I want to claim the 99% Welcome Bonus.";
const waLink = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`;

const waBtn = document.getElementById("waBtnTop");
waBtn.href = waLink;

/* =========================
   Coin Rain
========================= */
const rain=document.getElementById("coinRain");
function createCoin(){
  const c=document.createElement("div");
  c.className="coin";
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=(3+Math.random()*4)+"s";
  c.style.opacity=.5+Math.random()*.5;
  c.style.width=c.style.height=(15+Math.random()*25)+"px";
  rain.appendChild(c);
  setTimeout(()=>c.remove(),7000);
}
setInterval(createCoin,180);

/* =========================
   Single Toast
========================= */
const container=document.getElementById("liveToasts");
const names=["Zane","Ives","Victoria","Joseph","Hayden","Angelina","Neville","Charli","Jesse","Jageurs","Sean","Charlotte","Julian","Rebecca","Makayla"];
const amounts=[50,80,120,150,200,250,300,500,800,1000,1200,1500,1800,2000];

function mask(n){return n.slice(0,2)+"***";}
function pick(a){return a[Math.floor(Math.random()*a.length)];}
function now(){return new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});}

function showToast(){
  container.innerHTML="";
  const t=document.createElement("div");
  t.className="toast";
  t.innerHTML=`
    <div class="coinBadge"></div>
    <div>
      <div class="toastTitleRow">
        <p class="toastTitle">${mask(pick(names))} claimed AUD${pick(amounts)} <span class="tagLive">LIVE</span></p>
        <p class="toastTime">${now()}</p>
      </div>
      <p class="toastSub">Welcome bonus successfully redeemed</p>
    </div>`;
  container.appendChild(t);
  setTimeout(()=>{container.innerHTML="";},3000);
}
setTimeout(showToast,900);
setInterval(showToast,4000);

/* =========================
   AUTO REDIRECT AFTER 5 SECONDS
========================= */

let userClicked = false;

// If user manually clicks button, stop auto redirect
waBtn.addEventListener("click", () => {
  userClicked = true;
});

// Redirect after 5 seconds
setTimeout(() => {
  if (!userClicked) {
    window.location.href = waLink;
  }
}, 5000);

</script>

</body>
</html>
